{% set version = "6.0.0" %}

package:
  name: ipython
  version: {{ version }}

source:
  fn: ipython-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/ipython/ipython-{{ version }}.tar.gz
  sha256: f429b82b8d9807068da734b15965768bd21b15d0b706340b6d1b4d6f6f5b98a4

build:
  number: 0
  script: python -m pip install --no-deps .
  skip: True  # [py2k]
  entry_points:
    - ipython = IPython:start_ipython
    - ipython3 = IPython:start_ipython  # [py3k]

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pickleshare
    - simplegeneric >0.8
    - prompt_toolkit >=1.0.4,<2.0.0
    - pygments
    - decorator
    - traitlets
    - jedi >=0.10
    - pexpect  # [unix]
    - appnope  # [osx]
    - colorama  # [win]
    - win_unicode_console >=0.5  # [win and py<36]

test:
  commands:
    - ipython -h
    - ipython3 -h          # [py3k]
  imports:
    - IPython

about:
  home: http://ipython.org/
  license: BSD 3-clause
  license_file: COPYING.rst
  summary: "IPython: Productive Interactive Computing"

extra:
  recipe-maintainers:
    - Carreau
    - jakirkham
    - minrk
    - ocefpaf
    - pelson
    - takluyver
