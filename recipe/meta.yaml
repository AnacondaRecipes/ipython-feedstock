{% set version = "7.25.0" %}

{% set migrating = False %}
{% set migrating = True %}  # [win and python_impl == 'pypy']

package:
  name: ipython
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipython/ipython-{{ version }}.tar.gz
  sha256: 54bbd1fe3882457aaf28ae060a5ccdef97f212a741754e420028d4ec5c2291dc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  skip: true  # [py<37]
  entry_points:
    - ipython = IPython:start_ipython
    - ipython3 = IPython:start_ipython
    - iptest = IPython.testing.iptestcontroller:main
    - iptest3 = IPython.testing.iptestcontroller:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python
  run:
    - appnope  # [osx]
    - backcall
    - colorama  # [win]
    - decorator
    - jedi >=0.16,<1.0
    - matplotlib-inline
    - pexpect >4.3  # [unix]
    - pickleshare
    - prompt-toolkit >=2.0.0,!=3.0.0,!=3.0.1,<3.1.0
    - pygments
    - python
    - setuptools >=18.5
    - traitlets >=4.2

test:
  requires:
    - pip
    {% if not migrating %}
    - curio  # [unix]
    - matplotlib-base
    - nbformat
    - nose >=0.10.1
    - numpy
    - pygments
    - requests
    - testpath
    - trio
    - ipykernel
    {% endif %}

  imports:
    - IPython
    - IPython.core
    - IPython.core.magics
    - IPython.core.tests
    - IPython.extensions
    - IPython.extensions.tests
    - IPython.external
    - IPython.external.decorators
    - IPython.lib
    - IPython.lib.tests
    - IPython.sphinxext
    - IPython.terminal
    - IPython.terminal.pt_inputhooks
    - IPython.terminal.tests
    - IPython.testing
    - IPython.testing.plugin
    - IPython.testing.tests
    - IPython.utils
    - IPython.utils.tests
  commands:
    - pip check
    - ipython -h
    - ipython3 -h
    {% if not migrating %}
    - iptest -h
    - iptest3 -h
    {% endif %}

about:
  home: https://ipython.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'IPython: Productive Interactive Computing'
  description: |
    IPython provides a rich architecture for interactive computing with
    a powerful interactive shell, a kernel for Jupyter, high performance
    tools for parallel computing, and more.
  doc_url: https://ipython.readthedocs.io
  dev_url: https://github.com/ipython/ipython

extra:
  recipe-maintainers:
    - Carreau
    - jakirkham
    - fperez
    - ellisonbg
    - minrk
    - ocefpaf
    - pelson
    - takluyver
    - bollwyvl
    - blink1073
